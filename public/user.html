<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-align: center;
            color: #e74c3c;
        }

        #addMovieButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #favmov
        {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addMovieButton:hover {
            background-color: #c0392b;
        }

        #movieFormContainer {
            display: none;
            background-color: #34495e;
            border-radius: 20px;
            padding: 20px;
            width: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        #movieForm {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #movieForm h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        #movieForm label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #movieForm input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #95a5a6;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        #movieForm button {
            padding: 10px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #movieForm button:hover {
            background-color: #229954;
        }

        #con {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 30px;
            width: 80%;
        }

        .card {
            background-color: #34495e;
            color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
    width: 200px; /* Set a fixed width for all images */
    height: 300px; /* Set a fixed height for all images */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    border-radius: 8px;
    margin-top: 10px;
}

#f
{
    display: none;
}

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
        }

        .card button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #out{
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #c0392b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <button id="out">logout</button>
    <h1>Welcome to the User Page</h1>
    <div id="user-info"></div>
    <h1>Approved Movie Requests</h1>
    <table id="approved-movies-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Movie ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>

    <h1>Movies Inventory</h1>
    <button id="addMovieButton">Add Movie</button>
    <button id="favmov">Favorite Movie</button>


    <div id="movieFormContainer" style="display: none;">
        <form id="movieForm">
            <h2>Enter Movie Details</h2>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <span class="error-message" id="id-error"></span><br>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <span class="error-message" id="title-error"></span><br>
            
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            <span class="error-message" id="director-error"></span><br>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            <span class="error-message" id="genre-error"></span><br>
            
            <label for="release_year">Release Year:</label>
            <input type="number" id="release_year" name="release_year" required min="1888" max="2024">
            <span class="error-message" id="release_year-error"></span><br>
            
            <label for="duration_minutes">Duration (Minutes):</label>
            <input type="number" id="duration_minutes" name="duration_minutes" required min="1">
            <span class="error-message" id="duration_minutes-error"></span><br>
            
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" required min="0" max="10">
            <span class="error-message" id="rating-error"></span><br>
            
            <label for="poster_image">Poster Image URL:</label>
            <input type="url" id="poster_image" name="poster_image" required>
            <span class="error-message" id="poster_image-error"></span><br>
            
            <label for="box_office_total">Box Office Total:</label>
            <input type="number" step="0.01" id="box_office_total" name="box_office_total" required min="0">
            <span class="error-message" id="box_office_total-error"></span><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>


    <div id="f"></div>
    <div id="con"></div>
    <script src="./user.js"></script>
</body>
</html>
